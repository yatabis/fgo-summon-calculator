<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>FGOガチャ確率計算</title>
</head>
<body>

<header><h1>FGO ガチャ確率計算</h1></header>

<main id="main">
  <label for="saint-quartz">聖晶石　　</label>
  <input type="number" id="saint-quartz" class="input" v-model.number="saint_quartz" @focus="updateLatest('saint_quartz')">個<br>

  <label for="summon-ticket">呼符　　　</label>
  <input type="number" id="summon-ticket" class="input" v-model.number="summon_ticket" @focus="updateLatest('summon_ticket')">個<br>

  <label for="summon">召喚回数　</label>
  <input type="number" id="summon" class="input" v-model.number="summon" @focus="updateLatest('summon')">連<br>

  <label for="rarity" >レアリティ</label>
  <select name="rarity" id="rarity" class="input" v-model.number="rarity" disabled="disabled">
    <option value="5">☆5</option>
    <option value="4">☆4</option>
    <option value="3">☆3</option>
    <option value="2">☆2</option>
    <option value="1">☆1</option>
  </select><br>

  <label for="np">宝具レベル</label>
  <input type="number" id="np" class="input" min="1" max="5" v-model.number="np_level"><br>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
